<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績等第總分平均</title>
    <!-- bootstrp要用的 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- fontawesome要用的 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 
    
 -->

    <div class="container">
        <h2>成績等第、總分、平均</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <label for="chinese">國文</label>
                <input type="number" class="form-control" id="chinese" placeholder="請輸入0~100範圍數字" min="0" max="100"
                    name="chinese" required>
            </div>
            <div class="form-group">
                <label for="english">英文</label>
                <input type="number" class="form-control" id="english" placeholder="請輸入0~100範圍數字" min="0" max="100"
                    name="english" required>
            </div>
            <div class="form-group">
                <label for="math">數學</label>
                <input type="number" class="form-control" id="math" placeholder="請輸入0~100範圍數字" min="0" max="100"
                    name="math" required>
            </div>

            <button type="submit" class="btn btn-primary" id="resultBtn">送出</button>
        </form>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div id="sum" class="col-6">
                總分為
            </div>
            <div id="avg" class="col-6">
                平均為
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="chineseg" class="alert alert-light alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>請注意~</strong> 你的國文成績等第為<p id="chinesegrade" style="display:inline-block"></p>
                </div>


                <div id="englishg" class="alert alert-light alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>請注意~</strong> 你的英文成績等第為<p id="englishgrade" style="display:inline-block"></p>
                </div>

                <div id="mathg" class="alert alert-light alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>請注意~</strong> 你的數學成績等第為<p id="mathgrade" style="display:inline-block"></p>
                </div>
            </div>
        </div>
    </div>



    <!-- bootstrap需要 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script src="./js/grade.js"></script>
</body>

</html>
