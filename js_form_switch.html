<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <!-- 
    hw JS 20211215 上課練習
    1.Input
      ①．總價
      ②．折扣
      ③．現金折抵
    2．result
        1000*0.79-100
        790
        100
    3．>500 才可以做折扣
    4．折抵時總價要大於200元才能用現金折扣
    =====
    原價:1000
    折扣:
    現金折抵多少:
    省了多少:
    本次付款總價:

 -->

  <div class="container">
    <h2>Stacked form</h2>
    <form action="" id="myForm">
      <div class="form-group">
        <label for="num1">總價</label>
        <input type="number" class="form-control" id="num1" placeholder="Enter number" name="num1">
      </div>
      <div class="form-group">
        <label for="num2">折扣</label>
        <input type="number" class="form-control" id="num2" placeholder="請輸入1~99範圍" min="1" max="99" name="num2">
      </div>
      <div class="form-group">
        <label for="num3">現金折抵</label>
        <input type="number" class="form-control" id="num3" placeholder="Enter number" name="num3">
      </div>

      <button type="submit" class="btn btn-primary" id="resultBtn">Submit</button>
    </form>
  </div>

  <hr>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="text-danger" id="resultOutput">
          本次總共需付:
        </h3>
      </div>
    </div>
  </div>

    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

  <script src="./js/js_form_switch.js"></script>
</body>
